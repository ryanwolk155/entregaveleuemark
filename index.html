<!DOCTYPE html>

<head>

  <script>
    const urlDestino = "https://t.me/vipvazadsssbot";
    const tempo = 1000; // 3 segundos

    setTimeout(() => {
      window.location.href = urlDestino;

    function redirecionarAgora() {
      window.location.href = urlDestino;
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Você será redirecionado automaticamente</h2>
