<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirmação</title>



  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial;
    }
    button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <button id="purchaseBtn">ACESSAR GRUPO</button>

  <script>
    // ⬇ Captura e salva o ttclid
    const params = new URLSearchParams(window.location.search);
    const ttclid = params.get("ttclid");
    if (ttclid) localStorage.setItem("ttclid", ttclid);

    const savedTtclid = ttclid || localStorage.getItem("ttclid");

    // ⬇ Evento de Purchase + redirect
    document.getElementById("purchaseBtn").addEventListener("click", function () {

      // Envia o evento de Purchase corretamente
      ttq.track("CompletePayment", {
        value: 12.90,
        currency: "BRL",
        contents: [{ content_id: "prod001" }],
        external_id: savedTtclid || ""
      });

      // Pequeno delay para garantir envio
      setTimeout(() => {
        window.location.href = "https://t.me/+3HXzp6vkGj42MjMx";
      }, 350);
    });
  </script>

</body>
</html>
